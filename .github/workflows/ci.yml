name: CI

on:
  pull_request:
  push:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================
  # Rust Quality Checks
  # ============================================================
  rust-fmt:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --manifest-path rust_src/Cargo.toml --all -- --check

  rust-clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        run: cargo clippy --manifest-path rust_src/Cargo.toml --all-targets --all-features -- -D warnings

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --manifest-path rust_src/Cargo.toml --all-features

  # ============================================================
  # Python Quality Checks
  # ============================================================
  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    env:
      UV_PYTHON: "3.14.2"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install Python 3.14
        run: uv python install 3.14.2

      - name: Install ast-grep
        run: |
          set -euo pipefail
          AST_GREP_VERSION="0.40.5"
          ASSET="app-x86_64-unknown-linux-gnu.zip"
          curl -fsSL "https://github.com/ast-grep/ast-grep/releases/download/${AST_GREP_VERSION}/${ASSET}" -o /tmp/ast-grep.zip
          unzip -q /tmp/ast-grep.zip -d /tmp/ast-grep
          install -m 0755 /tmp/ast-grep/ast-grep "$HOME/.local/bin/ast-grep"
          install -m 0755 /tmp/ast-grep/sg "$HOME/.local/bin/sg"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dependencies (cpu)
        run: uv sync --extra cpu --dev

      - name: Install UBS
        run: |
          curl -fsSL "https://raw.githubusercontent.com/Dicklesworthstone/ultimate_bug_scanner/master/install.sh?$(date +%s)" | bash -s -- --non-interactive
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Determine diff base
        id: diff
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "base=${{ github.event.before }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Quality gate (changed files)
        run: |
          BASE="${{ steps.diff.outputs.base }}"
          if [ -z "$BASE" ] || [ "$BASE" = "0000000000000000000000000000000000000000" ]; then
            echo "No usable base sha; running gate on whole repo."
            uv run python -m scripts.quality_gate --mode all
          else
            uv run python -m scripts.quality_gate --mode branch --base "$BASE" --head "${{ github.sha }}"
          fi

  # ============================================================
  # Build Verification (Maturin)
  # ============================================================
  build-wheel:
    name: Build Wheel
    runs-on: ubuntu-latest
    needs: [rust-fmt, rust-clippy]
    env:
      UV_PYTHON: "3.14.2"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install Python 3.14
        run: uv python install 3.14.2

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build wheel with maturin
        run: |
          uv sync --extra cpu --dev
          uv run maturin build --release

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-x86_64
          path: target/wheels/*.whl
          retention-days: 7

  # ============================================================
  # Integration Tests
  # ============================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-wheel, python-quality]
    env:
      UV_PYTHON: "3.14.2"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install Python 3.14
        run: uv python install 3.14.2

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Install dependencies and build extension
        run: |
          uv sync --extra cpu --dev
          uv run maturin develop --release

      - name: Run pytest
        run: uv run pytest -v -m "not slow"
